<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>圖像編輯與導出</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(32, 20px);
            grid-template-rows: repeat(32, 20px);
            gap: 1px;
            margin-top: 20px;
        }
        .cell {
            width: 20px;
            height: 20px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .toolbar, .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #5C67F2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a85ff;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 680px;
            white-space: pre-wrap;
            overflow: auto;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="image/bmp">
    <div class="toolbar">
        <button onclick="loadImage()">加載並編輯圖像</button>
    </div>
    <div class="grid" id="grid"></div>
    <div class="controls">
        <button onclick="convertTo01()">導出01格式</button>
        <button onclick="copyText()">複製文本</button>
    </div>
    <pre id="output"></pre>

    <script>
        function loadImage() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('請先選擇一個圖像檔案。');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 32;
                    canvas.height = 32;
                    ctx.drawImage(img, 0, 0, 32, 32);
                    const imageData = ctx.getImageData(0, 0, 32, 32);
                    createEditableGrid(imageData.data);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function createEditableGrid(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = ''; // Clear previous grid if any
            for (let i = 0; i < 32; i++) {
                for (let j = 0; j < 32; j++) {
                    const index = 4 * (i * 32 + j);
                    const brightness = 0.299 * data[index] + 0.587 * data[index + 1] + 0.114 * data[index + 2];
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = brightness <= 128 ? 'black' : 'white';
                    cell.onclick = function() { this.style.backgroundColor = this.style.backgroundColor === 'black' ? 'white' : 'black'; };
                    grid.appendChild(cell);
                }
            }
        }

        function convertTo01() {
            const cells = document.querySelectorAll('.cell');
            let output = '';
            for (let i = 0; i < 32; i++) {
                let line = ' '.repeat(16) + `'`;
                for (let j = 0; j < 32; j++) {
                    line += cells[i * 32 + j].style.backgroundColor === 'black' ? '1' : '0';
                }
                line += `'`;
                output += line + (i < 31 ? ',\n' : '');
            }
            document.getElementById('output').textContent = output;
        }

        function copyText() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(function() {
                alert('文本已複製到剪貼板！');
            }, function(err) {
                alert('複製文本失敗：', err);
            });
        }
    </script>
</body>
</html>
