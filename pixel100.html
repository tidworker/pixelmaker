<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>圖像編輯與導出</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(100, 4px);
            grid-template-rows: repeat(100, 4px);
            gap: 1px;
        }
        .cell {
            width: 4px;
            height: 4px;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .toolbar, .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #5C67F2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7a85ff;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 680px;
            white-space: pre-wrap;
            overflow: auto;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" accept="image/bmp, image/png">
    <div class="toolbar">
        <button onclick="loadImage()">加載並編輯圖像</button>
    </div>
    <div class="grid" id="grid"></div>
    <div class="controls">
        <button onclick="convertToGrayscaleNumbers()">導出數字格式</button>
        <button onclick="copyText()">複製文本</button>
    </div>
    <pre id="output"></pre>

    <script>
        const colorMap = {
            '0,0,0': 'a',
            '127,127,127': 'b',
            '136,0,21': 'c',
            '237,28,36': 'd',
            '255,127,39': 'e',
            '255,242,0': 'f',
            '34,177,76': 'g',
            '0,162,232': 'h',
            '63,72,204': 'i',
            '163,73,164': 'j',
            '195,195,195': 'k',
            '185,122,87': 'l',
            '255,174,201': 'm',
            '255,201,14': 'n',
            '239,228,176': 'o',
            '181,230,29': 'p',
            '153,217,234': 'q',
            '112,146,190': 'r',
            '200,191,231': 's'
        };

        function loadImage() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('請先選擇一個圖像檔案。');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 100;
                    canvas.height = 100;
                    ctx.drawImage(img, 0, 0, 100, 100);
                    const imageData = ctx.getImageData(0, 0, 100, 100);
                    createEditableGrid(imageData.data);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function createEditableGrid(data) {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let i = 0; i < 100; i++) {
                for (let j = 0; j < 100; j++) {
                    const index = 4 * (i * 100 + j);
                    const colorKey = `${data[index]},${data[index + 1]},${data[index + 2]}`;
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.style.backgroundColor = `rgb(${data[index]}, ${data[index + 1]}, ${data[index + 2]})`;
                    cell.dataset.color = colorKey;
                    cell.dataset.number = colorMap[colorKey] || '0';
                    cell.onclick = function() {
                        this.style.backgroundColor = this.style.backgroundColor === 'black' ? 'white' : 'black';
                    };
                    grid.appendChild(cell);
                }
            }
        }

        function convertToGrayscaleNumbers() {
            const cells = document.querySelectorAll('.cell');
            let output = '';
            for (let i = 0; i < 100; i++) {
                let line = ' '.repeat(16) + `'`;
                for (let j = 0; j < 100; j++) {
                    const number = cells[i * 100 + j].dataset.number;
                    line += number;
                }
                line += `'`;
                output += line + (i < 99 ? ',\n' : '');
            }
            document.getElementById('output').textContent = output;
        }

        function copyText() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(function() {
                alert('文本已複製到剪貼板！');
            }, function(err) {
                alert('複製文本失敗：', err);
            });
        }
    </script>
</body>
</html>
