<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>麻將計分系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 基本樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 320px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: black; }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #888;
      padding: 6px;
      text-align: center;
    }
    th { background-color: #f2f2f2; }
    /* 表格顯示回合及各玩家總分 */
    #currentBankerDisplay {
      font-size: 16px;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 新增莊家台小計顯示區 */
    #bankerSubtotalDisplay {
      font-size: 16px;
      margin-top: 5px;
      color: #333;
    }
    #settings {
      margin-top: 10px;
      font-size: 16px;
    }
    #settings label { margin-right: 10px; }
    #settings input { width: 60px; margin-right: 20px; }
    .select-button {
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #888;
      background-color: #e0e0e0;
      cursor: pointer;
    }
    .select-button.selected {
      background-color: #888;
      color: white;
      cursor: default;
    }
    .tai-input-container {
      display: inline-flex;
      align-items: center;
    }
    .tai-input-container button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .tai-input-container input {
      width: 50px;
      text-align: center;
      margin: 0 5px;
    }
    #bonusInfo {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      white-space: pre-line;
    }
    .section-label { font-weight: bold; margin-top: 10px; }
    #newRoundButton, #resetButton {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>麻將計分系統</h1>
  <!-- 設定區：底分與倍率（預設底分0，倍率1） -->
  <div id="settings">
    <label for="baseScoreInput">底分：</label>
    <input type="number" id="baseScoreInput" value="0">
    <label for="rateInput">倍率：</label>
    <input type="number" id="rateInput" value="1">
  </div>
  <!-- 當前莊家資訊 -->
  <div id="currentBankerDisplay">當前莊家：玩家1 (莊0)</div>
  <!-- 莊家台小計顯示區（自摸時更新） -->
  <div id="bankerSubtotalDisplay"></div>
  <!-- 新增局按鈕 -->
  <button id="newRoundButton">新增局</button>
  <h2>分數表</h2>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>回合</th>
        <th>玩家1</th>
        <th>玩家2</th>
        <th>玩家3</th>
        <th>玩家4</th>
      </tr>
    </thead>
    <tbody>
      <!-- 每局結果依回合新增 -->
    </tbody>
  </table>
  <!-- 重置分數按鈕（放在表格下方） -->
  <button id="resetButton">重置分數</button>
  
  <!-- Modal 區 -->
  <div id="scoreModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="winTypeSelection">
        <h3>選擇勝利方式</h3>
        <button class="select-button" id="chiHuBtn">吃胡</button>
        <button class="select-button" id="ziMoBtn">自摸</button>
      </div>
      <div id="additionalOptions" style="display:none;">
        <div id="winnerSelectionContainer">
          <div class="section-label">選定胡牌玩家:</div>
          <div id="winnerButtonContainer"></div>
        </div>
        <div id="loserSelectionContainer" style="display:none;">
          <div class="section-label">選擇放槍玩家:</div>
          <div id="loserButtonContainer"></div>
        </div>
        <div style="margin-top:10px;">
          <label for="multiplier">輸入台數:</label>
          <div class="tai-input-container">
            <button id="decreaseTai">-</button>
            <input type="number" id="multiplier" min="0" value="0">
            <button id="increaseTai">+</button>
          </div>
        </div>
        <div id="bonusInfo"></div>
        <button id="submitScore" style="margin-top:10px;">確定</button>
      </div>
    </div>
  </div>
  
  <script>
    let round = 0;
    let scores = { '1': 0, '2': 0, '3': 0, '4': 0 };
    let currentBanker = '1';
    let bankerStreak = 0;
    let selectedWinner = "";
    let selectedLoser = "";
    let winType = "";
    
    const modal = document.getElementById("scoreModal");
    const closeBtn = document.querySelector(".close");
    const winTypeSelection = document.getElementById("winTypeSelection");
    const additionalOptions = document.getElementById("additionalOptions");
    const winnerButtonContainer = document.getElementById("winnerButtonContainer");
    const loserSelectionContainer = document.getElementById("loserSelectionContainer");
    const loserButtonContainer = document.getElementById("loserButtonContainer");
    const bonusInfoDiv = document.getElementById("bonusInfo");
    const currentBankerDisplay = document.getElementById("currentBankerDisplay");
    const bankerSubtotalDisplay = document.getElementById("bankerSubtotalDisplay");
    
    document.getElementById("newRoundButton").addEventListener("click", openModal);
    closeBtn.addEventListener("click", closeModal);
    window.addEventListener("click", function(event) {
      if (event.target === modal) { closeModal(); }
    });
    
    // 重置分數按鈕：重置所有分數與狀態
    document.getElementById("resetButton").addEventListener("click", function() {
      if (confirm("確定重置所有分數？")) {
        scores = { '1': 0, '2': 0, '3': 0, '4': 0 };
        round = 0;
        currentBanker = '1';
        bankerStreak = 0;
        currentBankerDisplay.innerText = `當前莊家：玩家${currentBanker} (莊${bankerStreak})`;
        bankerSubtotalDisplay.innerText = "";
        document.querySelector("#scoreTable tbody").innerHTML = "";
      }
    });
    
    function openModal() {
      winType = "";
      selectedWinner = "";
      selectedLoser = "";
      bonusInfoDiv.innerText = "";
      winnerButtonContainer.innerHTML = "";
      loserButtonContainer.innerHTML = "";
      winTypeSelection.style.display = "block";
      additionalOptions.style.display = "none";
      loserSelectionContainer.style.display = "none";
      document.getElementById("multiplier").value = 0;
      modal.style.display = "block";
    }
    function closeModal() { modal.style.display = "none"; }
    
    document.getElementById("chiHuBtn").addEventListener("click", function() {
      winType = "chiHu";
      winTypeSelection.style.display = "none";
      additionalOptions.style.display = "block";
      loserSelectionContainer.style.display = "block";
      populateWinnerButtons();
    });
    document.getElementById("ziMoBtn").addEventListener("click", function() {
      winType = "ziMo";
      winTypeSelection.style.display = "none";
      additionalOptions.style.display = "block";
      loserSelectionContainer.style.display = "none";
      populateWinnerButtons();
      updateBonusInfo();
    });
    
    function populateWinnerButtons() {
      winnerButtonContainer.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        const btn = document.createElement("button");
        btn.classList.add("select-button");
        btn.innerText = "玩家" + i;
        btn.setAttribute("data-player", i.toString());
        btn.addEventListener("click", function() {
          document.querySelectorAll("#winnerButtonContainer .select-button").forEach(b => b.classList.remove("selected"));
          selectedWinner = this.getAttribute("data-player");
          this.classList.add("selected");
          if (winType === "chiHu") { populateLoserButtons(); }
          updateBonusInfo();
        });
        winnerButtonContainer.appendChild(btn);
      }
    }
    
    function populateLoserButtons() {
      loserButtonContainer.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        const pid = i.toString();
        const btn = document.createElement("button");
        btn.classList.add("select-button");
        btn.innerText = "玩家" + pid;
        btn.setAttribute("data-player", pid);
        if (pid === selectedWinner) {
          btn.disabled = true;
          btn.classList.add("selected");
        } else {
          btn.addEventListener("click", function() {
            document.querySelectorAll("#loserButtonContainer .select-button").forEach(b => b.classList.remove("selected"));
            this.classList.add("selected");
            selectedLoser = this.getAttribute("data-player");
            updateBonusInfo();
          });
        }
        loserButtonContainer.appendChild(btn);
      }
    }
    
    // 更新加計說明，並顯示「莊家台小計」
    function updateBonusInfo() {
      if (winType === "ziMo") {
        let info = "自摸：1台";
        // 計算莊家加計台數（公式： (連莊數×2)+1）
        let bonusBanker = (bankerStreak * 2) + 1;
        info += "\n莊家加計：" + bonusBanker + "台";
        bonusInfoDiv.innerText = info;
        // 顯示莊家台小計：不論自摸贏家是否為莊家，莊家台小計 = 輸入台數 + 1 + ((連莊數×2)+1)
        let multiplierVal = parseInt(document.getElementById("multiplier").value, 10) || 0;
        let bankerSubtotal = multiplierVal + 1 + bonusBanker;
        bankerSubtotalDisplay.innerText = "莊家台小計：" + bankerSubtotal + "台";
      } else if (winType === "chiHu") {
        let bonusBanker = (bankerStreak * 2) + 1;
        bonusInfoDiv.innerText = bonusBanker > 0 ? "莊家加計：" + bonusBanker + "台" : "";
        bankerSubtotalDisplay.innerText = "";
      } else {
        bonusInfoDiv.innerText = "";
        bankerSubtotalDisplay.innerText = "";
      }
    }
    
    document.getElementById("decreaseTai").addEventListener("click", function() {
      const input = document.getElementById("multiplier");
      let val = parseInt(input.value, 10) || 0;
      if (val > 0) { input.value = val - 1; updateBonusInfo(); }
    });
    document.getElementById("increaseTai").addEventListener("click", function() {
      const input = document.getElementById("multiplier");
      let val = parseInt(input.value, 10) || 0;
      input.value = val + 1; updateBonusInfo();
    });
    
    // 計算分數（自摸模式）
    // 計算規則：
    // 【莊家自摸】
    //   有效台數 = 輸入台數 + 1 + ((連莊數×2)+1)
    //   有效分數 = 底分 + (有效台數×倍率)
    //   莊家得分 = 有效分數×3，其他玩家各扣有效分數
    // 【非莊家自摸】
    //   非莊家自摸有效台數 = 輸入台數 + 1
    //   有效分數 (非莊家) = 底分 + ((輸入台數+1)×倍率)
    //   莊家失分：以莊家公式計算，有效台數 = 輸入台數 + 1 + ((連莊數×2)+1)
    //       得分 = 底分 + ((輸入台數+1+((連莊數×2)+1))×倍率)
    //   其他非莊家失分：以非莊家公式計算，有效台數 = 輸入台數 + 1，得分 = 底分 + ((輸入台數+1)×倍率)
    //   非莊家自摸得分 = 莊家失分 + 2×(其他非莊家失分)
    document.getElementById("submitScore").addEventListener("click", function() {
      if (!selectedWinner) { alert("請選定胡牌玩家！"); return; }
      if (winType === "chiHu" && !selectedLoser) { alert("請選擇放槍玩家！"); return; }
      
      const inputTai = parseInt(document.getElementById("multiplier").value, 10) || 0;
      const baseScore = parseInt(document.getElementById("baseScoreInput").value, 10);
      const rate = parseInt(document.getElementById("rateInput").value, 10);
      
      let effectiveTai, effectiveScore;
      if (winType === "ziMo") {
        if (parseInt(selectedWinner) === parseInt(currentBanker)) {
          // 莊家自摸
          let bonusBanker = (bankerStreak * 2) + 1;
          effectiveTai = inputTai + 1 + bonusBanker;
          effectiveScore = baseScore + (effectiveTai * rate);
          scores[selectedWinner] += effectiveScore * 3;
          for (let p in scores) {
            if (p !== selectedWinner) { scores[p] -= effectiveScore; }
          }
        } else {
          // 非莊家自摸
          effectiveTai = inputTai + 1; // 非莊家自摸玩家公式
          effectiveScore = baseScore + (effectiveTai * rate);
          // 莊家失分以莊家公式計算
          let bankerTai = inputTai + 1 + ((bankerStreak * 2) + 1);
          let bankerScore = baseScore + (bankerTai * rate);
          // 其他非莊家失分以非莊家公式計算
          let otherTai = inputTai + 1;
          let otherScore = baseScore + (otherTai * rate);
          let totalGain = bankerScore + (otherScore * 2);
          scores[selectedWinner] += totalGain;
          for (let p in scores) {
            if (p !== selectedWinner) {
              if (parseInt(p) === parseInt(currentBanker)) {
                scores[p] -= bankerScore;
              } else {
                scores[p] -= otherScore;
              }
            }
          }
        }
      } else if (winType === "chiHu") {
        effectiveTai = inputTai + 1;
        effectiveScore = baseScore + (effectiveTai * rate);
        scores[selectedWinner] += effectiveScore;
        scores[selectedLoser] -= effectiveScore;
      }
      
      let displayBanker = currentBanker;
      let displayStreak = bankerStreak;
      if (parseInt(selectedWinner) === parseInt(currentBanker)) {
        bankerStreak++;
      } else {
        currentBanker = (((parseInt(currentBanker)) % 4) + 1).toString();
        bankerStreak = 0;
      }
      
      round++;
      let tbody = document.getElementById("scoreTable").querySelector("tbody");
      let tr = document.createElement("tr");
      tr.innerHTML = `<td>${round}</td>
                      <td>${scores['1']}</td>
                      <td>${scores['2']}</td>
                      <td>${scores['3']}</td>
                      <td>${scores['4']}</td>`;
      tbody.appendChild(tr);
      
      currentBankerDisplay.innerText = `當前莊家：玩家${currentBanker} (莊${bankerStreak})`;
      closeModal();
    });
    
    window.addEventListener("click", function(event) {
      if (event.target === modal) { closeModal(); }
    });
  </script>
</body>
</html>
