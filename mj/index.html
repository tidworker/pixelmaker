<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>麻將計分系統</title>
  <style>
    /* Modal 基本樣式 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 320px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: black;
    }
    /* 分數表格 */
    table {
      border-collapse: collapse;
      width: 80%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    /* 當前莊家顯示 */
    #currentBankerDisplay {
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
    /* 設定區 */
    #settings {
      margin-top: 10px;
      font-size: 16px;
    }
    #settings label {
      margin-right: 10px;
    }
    #settings input {
      width: 60px;
      margin-right: 20px;
    }
    /* 輸入台數區（含 + - 按鈕） */
    .tai-input-container {
      display: inline-flex;
      align-items: center;
    }
    .tai-input-container button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
    }
    .tai-input-container input {
      width: 50px;
      text-align: center;
      margin: 0 5px;
    }
    /* 加計說明 */
    #bonusInfo {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      white-space: pre-line;
    }
    /* Modal內按鈕樣式 */
    .select-button {
      margin: 5px;
      padding: 8px 12px;
      border: 1px solid #888;
      background-color: #e0e0e0;
      cursor: pointer;
    }
    .select-button.selected {
      background-color: #888;
      color: white;
      cursor: default;
    }
    /* 區塊標籤 */
    .section-label {
      font-weight: bold;
      margin-top: 10px;
    }
    /* 新增局按鈕 */
    #newRoundButton {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>麻將計分系統</h1>
  <!-- 設定區：底分與倍率 -->
  <div id="settings">
    <label for="baseScoreInput">底分：</label>
    <input type="number" id="baseScoreInput" value="50">
    <label for="rateInput">倍率：</label>
    <input type="number" id="rateInput" value="20">
  </div>
  
  <!-- 當前莊家顯示 -->
  <div id="currentBankerDisplay">當前莊家：玩家1 (莊0)</div>
  
  <!-- 新增局按鈕 -->
  <button id="newRoundButton">新增局</button>

  <!-- 分數表格 -->
  <h2>分數表</h2>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>回合</th>
        <th>莊家</th>
        <th>玩家1</th>
        <th>玩家2</th>
        <th>玩家3</th>
        <th>玩家4</th>
      </tr>
    </thead>
    <tbody>
      <!-- 從第一回合開始記錄 -->
    </tbody>
  </table>

  <!-- Modal 彈出視窗 -->
  <div id="scoreModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- 勝利方式選擇 -->
      <div id="winTypeSelection">
        <h3>選擇勝利方式</h3>
        <button class="select-button" id="chiHuBtn">吃胡</button>
        <button class="select-button" id="ziMoBtn">自摸</button>
      </div>
      <!-- 其他選項 -->
      <div id="additionalOptions" style="display:none;">
        <!-- 選定胡牌玩家 -->
        <div id="winnerSelectionContainer">
          <div class="section-label">選定胡牌玩家:</div>
          <div id="winnerButtonContainer"></div>
        </div>
        <!-- 吃胡才需要選擇放槍玩家 -->
        <div id="loserSelectionContainer" style="display:none;">
          <div class="section-label">選擇放槍玩家:</div>
          <div id="loserButtonContainer"></div>
        </div>
        <!-- 輸入台數（預設 0） -->
        <div style="margin-top:10px;">
          <label for="multiplier">輸入台數:</label>
          <div class="tai-input-container">
            <button id="decreaseTai">-</button>
            <input type="number" id="multiplier" min="0" value="0">
            <button id="increaseTai">+</button>
          </div>
        </div>
        <!-- 加計說明 -->
        <div id="bonusInfo"></div>
        <button id="submitScore" style="margin-top:10px;">確定</button>
      </div>
    </div>
  </div>

  <script>
    let round = 0;
    let scores = { '1': 0, '2': 0, '3': 0, '4': 0 };
    // currentBanker 與 bankerStreak 代表下一局狀態，但分數表中顯示的是本局計分時的莊家狀態
    let currentBanker = '1';
    let bankerStreak = 0;
    
    // 選擇類型與選定結果
    let winType = ""; // "chiHu" 或 "ziMo"
    let selectedWinner = ""; // 胡牌玩家
    let selectedLoser = "";  // 放槍玩家（吃胡時用）

    const modal = document.getElementById("scoreModal");
    const closeBtn = document.querySelector(".close");
    const winTypeSelection = document.getElementById("winTypeSelection");
    const additionalOptions = document.getElementById("additionalOptions");
    const winnerButtonContainer = document.getElementById("winnerButtonContainer");
    const loserSelectionContainer = document.getElementById("loserSelectionContainer");
    const loserButtonContainer = document.getElementById("loserButtonContainer");
    const bonusInfoDiv = document.getElementById("bonusInfo");
    const currentBankerDisplay = document.getElementById("currentBankerDisplay");

    // 點擊 × 按鈕關閉 Modal
    closeBtn.addEventListener("click", function() {
      closeModal();
    });

    // 開啟 Modal（每局重新初始化）
    function openModal() {
      winType = "";
      selectedWinner = "";
      selectedLoser = "";
      bonusInfoDiv.innerText = "";
      winnerButtonContainer.innerHTML = "";
      loserButtonContainer.innerHTML = "";
      winTypeSelection.style.display = "block";
      additionalOptions.style.display = "none";
      loserSelectionContainer.style.display = "none";
      document.getElementById("multiplier").value = 0;
      modal.style.display = "block";
    }

    // 關閉 Modal
    function closeModal() {
      modal.style.display = "none";
    }

    // 產生選定胡牌玩家的按鈕 (1～4)－可隨時重新選擇
    function populateWinnerButtons() {
      winnerButtonContainer.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        const btn = document.createElement("button");
        btn.classList.add("select-button");
        btn.innerText = "玩家" + i;
        btn.setAttribute("data-player", i.toString());
        btn.addEventListener("click", function() {
          document.querySelectorAll("#winnerButtonContainer .select-button").forEach(b => b.classList.remove("selected"));
          selectedWinner = this.getAttribute("data-player");
          this.classList.add("selected");
          // 若為吃胡則重新產生放槍玩家按鈕（排除胡牌玩家）
          if (winType === "chiHu") {
            populateLoserButtons();
          }
          updateBonusInfo();
        });
        winnerButtonContainer.appendChild(btn);
      }
    }

    // 產生放槍玩家按鈕（吃胡情形），排除已選為胡牌者
    function populateLoserButtons() {
      loserButtonContainer.innerHTML = "";
      for (let i = 1; i <= 4; i++) {
        const playerId = i.toString();
        const btn = document.createElement("button");
        btn.classList.add("select-button");
        btn.innerText = "玩家" + playerId;
        btn.setAttribute("data-player", playerId);
        if (playerId === selectedWinner) {
          btn.disabled = true;
          btn.classList.add("selected");
        } else {
          btn.addEventListener("click", function() {
            document.querySelectorAll("#loserButtonContainer .select-button").forEach(b => b.classList.remove("selected"));
            this.classList.add("selected");
            selectedLoser = this.getAttribute("data-player");
            updateBonusInfo();
          });
        }
        loserButtonContainer.appendChild(btn);
      }
    }

    // 更新加計說明
    // 自摸情形：始終顯示「自摸：1台」
    // 若自摸贏家非莊家，則額外顯示「莊家加計：1台」
    // 吃胡情形則不變
    function updateBonusInfo() {
      if (winType === "ziMo") {
        let info = "自摸：1台";
        if (selectedWinner !== currentBanker) {
          info += "\n莊家加計：1台";
        }
        bonusInfoDiv.innerText = info;
      } else if (winType === "chiHu") {
        let bonusBanker = 0;
        if (selectedWinner === currentBanker || selectedLoser === currentBanker) {
          bonusBanker = (bankerStreak * 2) + 1;
        }
        bonusInfoDiv.innerText = bonusBanker > 0 ? "莊家加計：" + bonusBanker + "台" : "";
      } else {
        bonusInfoDiv.innerText = "";
      }
    }

    // 處理 + / - 按鈕
    document.getElementById("decreaseTai").addEventListener("click", function() {
      const input = document.getElementById("multiplier");
      let value = parseInt(input.value, 10) || 0;
      if (value > 0) {
        input.value = value - 1;
      }
    });
    document.getElementById("increaseTai").addEventListener("click", function() {
      const input = document.getElementById("multiplier");
      let value = parseInt(input.value, 10) || 0;
      input.value = value + 1;
    });

    // 勝利方式按鈕
    document.getElementById("chiHuBtn").addEventListener("click", function() {
      winType = "chiHu";
      winTypeSelection.style.display = "none";
      additionalOptions.style.display = "block";
      loserSelectionContainer.style.display = "block"; // 吃胡需選擇放槍玩家
      populateWinnerButtons();
    });
    document.getElementById("ziMoBtn").addEventListener("click", function() {
      winType = "ziMo";
      winTypeSelection.style.display = "none";
      additionalOptions.style.display = "block";
      loserSelectionContainer.style.display = "none"; // 自摸不需放槍玩家
      populateWinnerButtons();
    });

    // 確定後提交，計算分數與更新莊家狀態
    document.getElementById("submitScore").addEventListener("click", function() {
      if (!selectedWinner) {
        alert("請選定胡牌玩家！");
        return;
      }
      if (winType === "chiHu" && !selectedLoser) {
        alert("請選擇放槍玩家！");
        return;
      }
      const inputTai = parseInt(document.getElementById("multiplier").value, 10) || 0;
      const baseScore = parseInt(document.getElementById("baseScoreInput").value, 10);
      const rate = parseInt(document.getElementById("rateInput").value, 10);
      
      let bonusSelf = 0;
      let bonusBanker = 0;
      if (winType === "ziMo") {
        // 自摸時：始終顯示「自摸：1台」
        bonusSelf = 1;
        if (selectedWinner !== currentBanker) {
          bonusBanker = 1;
        }
      } else if (winType === "chiHu") {
        if (selectedWinner === currentBanker || selectedLoser === currentBanker) {
          bonusBanker = (bankerStreak * 2) + 1;
        }
      }
      const totalBonus = bonusSelf + bonusBanker;
      const effectiveTai = inputTai + totalBonus;
      const effectiveScore = baseScore + (effectiveTai * rate);
      
      // 更新分數
      if (winType === "chiHu") {
        scores[selectedWinner] += effectiveScore;
        scores[selectedLoser] -= effectiveScore;
      } else if (winType === "ziMo") {
        scores[selectedWinner] += effectiveScore * 3;
        for (let p in scores) {
          if (p !== selectedWinner) {
            if (p === currentBanker && selectedWinner !== currentBanker) {
              scores[p] -= effectiveScore * 2;
            } else {
              scores[p] -= effectiveScore;
            }
          }
        }
      }
      
      // 為記錄本局的莊家狀態，先記錄顯示用變數
      let displayBanker = currentBanker;
      let displayStreak = bankerStreak;
      
      // 更新莊家：若胡牌玩家為當前莊家，則連莊；否則換莊（依循環順序，連莊歸零）
      if (selectedWinner === currentBanker) {
        bankerStreak++;
      } else {
        currentBanker = (((parseInt(currentBanker)) % 4) + 1).toString();
        bankerStreak = 0;
      }
      
      round++;
      const tbody = document.getElementById("scoreTable").querySelector("tbody");
      const tr = document.createElement("tr");
      // 分數表中顯示的是本局計分時的莊家狀態
      tr.innerHTML = `<td>${round}</td>
                      <td>玩家${displayBanker} (莊${displayStreak})</td>
                      <td>${scores['1']}</td>
                      <td>${scores['2']}</td>
                      <td>${scores['3']}</td>
                      <td>${scores['4']}</td>`;
      tbody.appendChild(tr);
      
      // 更新畫面上顯示的當前莊家（下一局狀態）
      currentBankerDisplay.innerText = "當前莊家：玩家" + currentBanker + " (莊" + bankerStreak + ")";
      closeModal();
    });

    // 點擊 Modal 外部關閉
    window.addEventListener("click", function(event) {
      if (event.target === modal) {
        closeModal();
      }
    });

    // 新增局按鈕開啟 Modal
    document.getElementById("newRoundButton").addEventListener("click", function() {
      openModal();
    });
  </script>
</body>
</html>
