<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>99乘法遊戲</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            color: #ff66b2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .question {
            font-size: 48px;
            margin: 20px 0;
        }
        .options {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .options button {
            padding: 15px 30px;
            font-size: 36px;
            border: 2px solid #ff66b2;
            border-radius: 10px;
            background-color: #ffffff;
            color: #ff66b2;
            cursor: pointer;
            margin: 10px 0;
        }
        .options button:hover {
            background-color: #ffccdf;
        }
        .timer {
            font-size: 24px;
            margin: 10px 0;
        }
        .control-buttons {
            margin: 20px 0;
        }
        .control-buttons button {
            padding: 15px 30px;
            font-size: 24px;
            border: 2px solid #ff66b2;
            border-radius: 10px;
            background-color: #ffffff;
            color: #ff66b2;
            cursor: pointer;
            margin: 0 10px;
        }
        .control-buttons button:hover {
            background-color: #ffccdf;
        }
    </style>
</head>
<body>
    <br><br><br><br>
    <div class="container">
        <div class="control-buttons">
            <button id="startButton">開始</button>
            <button id="resetButton">重新開始</button>
        </div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="timer" id="timer">時間：<span id="time">0</span>秒</div>
    </div>

    <script>
        let currentMultiplicand = 1;
        let currentMultiplier = 1;
        let startTime = 0;
        let penaltyTime = 0;
        let timerInterval;
        let gameStarted = false;

        document.getElementById('startButton').addEventListener('click', startGame);
        document.getElementById('resetButton').addEventListener('click', resetGame);

        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                penaltyTime = 0;
                currentMultiplicand = 1;
                currentMultiplier = 1;
                updateQuestion();
                startTimer();
            }
        }

        function resetGame() {
            gameStarted = false;
            clearInterval(timerInterval);
            document.getElementById('question').textContent = '';
            document.getElementById('options').innerHTML = '';
            document.getElementById('time').textContent = '0';
        }

        function updateQuestion() {
            if (currentMultiplicand > 9) {
                clearInterval(timerInterval);
                let totalTime = ((Date.now() - startTime) / 1000) + penaltyTime;
                alert(`完成！總時間：${totalTime.toFixed(2)}秒`);
                gameStarted = false;
                return;
            }

            document.getElementById('question').textContent = `${currentMultiplicand} × ${currentMultiplier} = ?`;
            let correctAnswer = currentMultiplicand * currentMultiplier;
            let options = generateOptions(correctAnswer);
            renderOptions(options, correctAnswer);
        }

        function generateOptions(correctAnswer) {
            let options = new Set([correctAnswer]);
            while (options.size < 3) {
                let randomOption = Math.floor(Math.random() * 81) + 1;
                options.add(randomOption);
            }
            return Array.from(options).sort(() => Math.random() - 0.5);
        }

        function renderOptions(options, correctAnswer) {
            let optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            options.forEach(option => {
                let button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => handleOptionClick(option, correctAnswer);
                optionsContainer.appendChild(button);
            });
        }

        function handleOptionClick(selectedOption, correctAnswer) {
            if (selectedOption === correctAnswer) {
                if (currentMultiplier < 9) {
                    currentMultiplier++;
                } else {
                    currentMultiplicand++;
                    currentMultiplier = 1;
                }
                updateQuestion();
            } else {
                penaltyTime += 3;
                alert('答錯了，繼續加油吧');
            }
        }

        function startTimer() {
            let timerElement = document.getElementById('time');
            timerInterval = setInterval(() => {
                let elapsedTime = ((Date.now() - startTime) / 1000) + penaltyTime;
                timerElement.textContent = elapsedTime.toFixed(2);
            }, 100);
        }
    </script>
</body>
</html>
